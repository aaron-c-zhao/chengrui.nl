<div class="site__nav--activate">
{%- for path in page_paths -%}
    {%- assign my_page = site.pages | where: "path", path | first -%}
    {%- if my_page.title -%}
    <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.nav_title | escape }}</a>
    {%- endif -%}
{%- endfor -%}
</div>
